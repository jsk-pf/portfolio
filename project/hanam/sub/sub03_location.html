	<script>
		var select =1;

		function calc_area(){
			var area = $("#area").val();
			var pyoung = $("#pyoung").val();

			var standard="";
			var result="";

			//평 계산	
			if(select == 1){

				if(area ==""){
					alert("면적을 입력하세요.");
					$("#area").focus();		
					return false;
				}
				
				if(!isNumber(area)) {
					alert("숫자를 입력하세요.");
					$("#area").val('').focus();
					return false;
				}
				
				standard =0.3025;
				result = area * standard;
				$("#pyoung").val((result).toFixed(2));
			}
			//제곱미터 계산
			else {

				if(pyoung ==""){
					alert("면적을 입력하세요.");
					$("#pyoung").focus();		
					return false;
				}
				
				if(!isNumber(pyoung)) {
					alert("숫자를 입력하세요.");
					$("#pyoung").val('').focus();
					return false;
				}

				standard =3.305785;
				result = pyoung * standard;
				$("#area").val((result).toFixed(2));
			}
		}

		function select_cal(sel){
			select = sel;
		}

		function isNumber(s) {
			  s += ''; // 문자열로 변환
			  s = s.replace(/^\s*|\s*$/g, ''); // 좌우 공백 제거
			  if (s == '' || isNaN(s)) return false;
			  return true;
			}
	</script>
